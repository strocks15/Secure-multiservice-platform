# Supervisor configuration for Cowrie honeypot
# Sanitized and production-safe

[program:cowrie]
command=$COWRIE_VENV_PATH/bin/python$COWRIE_BASE_PATH/bin/cowrie start
process_name=%(program_name)s
numprocs=1
directory=$COWRIE_BASE_PATH
autostart=true
autorestart=true
startsecs=10
stopsignal=INT

user=$COWRIE_USER

redirect_stderr=true
stdout_logfile=$COWRIE_LOG_PATH/supervisor-cowrie.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

# Environment variables (sanitized)
environment=HOME="$COWRIE_HOME",USER="$COWRIE_USER"